<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
    table, th, td {
      border: 0.5px solid black;
    }
    </style>
    <title>History</title>
</head>
<body>
<h2>History of calculations</h2>
<p>Your previous calculations:</p>
<table>
{% for key, value in calcs.items() %}
   <tr>
        <th> {{key}} </th>
        <td> {{value}} </td>
   </tr>
{% endfor %}
</table>
<br>
<a href={{url_for('calculate_page')}}>Go back to the calculator</a>
</body>
</html>
